{% extends 'base/master.html'%}
{% load static %}
{% block content %}

<div class="main-container">
    <div class="row">
        <h2 style="text-align: center;">{{project.title}}</h2>
    </div>
</div>
<div class="thumbnail">
    <a href="#" target="_blank">
        <img src="{{project.mainimage.url}}" alt="Image related to title"
            style="border-radius: 5%; width:450px;height:350px;">
    </a>
    <br />
    <h5 style="text-align: center;">{{project.subtitle}}</h5>
    <br />
    <div class="main-container">
        <p>By:Abash</p>
        <h5>{{project.body|linebreaks}}</h5><br>
    </div>
    {% if prjimage %}
    <h6 style="text-align: center;">Few Images related to project </h6><br>
    {% endif %}

    {% for p in prjimage %}
    <div class="main-container">
        <div class="col-md-4">
            <img src="{{p.image.url}}" alt="Image related to title"
                style="border-radius: 2%; width:350px;height:300px;"><br><br>
        </div>
    </div>

    {% endfor %}
</div>


{% endblock %}
